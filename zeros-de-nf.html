     function zeros (n) {
  const kmax = Math.log(n)/Math.log(5); //Log2(n)/log2(5) = log5(n)
  let accum = 0;
  for (let k = 1; k <= kmax; k++) {
    accum += Math.floor(n/Math.pow(5,k));
  }
  return accum;
}
