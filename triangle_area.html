		<script>

/* 
                https://www.codewars.com/kata/59bd84b8a0640e7c49002398

                triangle_area

                Calcule a área de um determinado triângulo. Crie uma função t_area que levará
                uma string que representará o triângulo, encontre a área do triângulo, um espaço
                será igual a uma unidade de comprimento. O menor triângulo terá uma unidade de comprimento.

                "El área de un triángulo es igual a base por altura dividido entre 2."

                Hints

                Ignore pontos.

                Example:

                .
                .      .  
                .      .       .      ---> should return 2.0

                .
                .      .  
                .      .       .     
                .      .       .      .      ---> should return 4.5
*/


/*          
                            Solucion 1
*/ 
          
            function t_area(t_str){  

                var lado = (((t_str.match(/\n/g)).length) -2);
                console.log((lado * lado) / 2);
                    
            }

            t_area('\n.\n. .\n') //  .5) 
        
            t_area('\n.\n. .\n. . .\n. . . .\n. . . . .\n') // 8.0)
                           
            t_area('\n.\n. .\n. . .\n') // 2.0) 

            t_area('\n.\n. .\n. . .\n. . . .\n. . . . .\n. . . . . .\n. . . . . . .\n. . . . . . . .\n. . . . . . . . .\n')// 32.0) 

        </script>
