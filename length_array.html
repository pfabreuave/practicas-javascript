		<script>

/*          
            https://edabit.com/challenge/yXSTvCNen2DQHyrh6
            
            Length of a Nested Array


            Escreva uma função que retorne o número total de itens não aninhados em uma matriz aninhada.

            
            Notas
            Uma matriz vazia deve retornar 0.

            Exemplos:

            getLength([1, [2, 3]]) ➞ 3

            getLength([1, [2, [3, 4]]]) ➞ 4

            getLength([1, [2, [3, [4, [5, 6]]]]]) ➞ 6

            getLength([1, [2], 1, [2], 1]) ➞ 5
            
	
 */
                function getLength(matriz) {
                         
                         /*
                                        solucion 1 
                                        flat(infinity)
                         */ 
                         console.log("\nmatriz = "+matriz+" "+"matriz.length = "+matriz.length)
                         console.log("flat(infinity) = "+matriz.flat(Infinity).length)
                         /*
                                        solucion 2 
                                        toString()+replaceAll([','], "")
                         */ 
                         
                         var matriz_str = matriz.toString();
                         console.log("matriz_str = "+matriz_str+" matriz_str.length = "+matriz_str.length)
                         matriz_char = (matriz_str.replaceAll([','], ""));
                         console.log("matriz_str.replaceAll([','], '' = "+matriz_char.length)
                         
                }
                


                getLength([1, [2, 3]]) // ➞ 3
                

                getLength([1, [2, [3, 4]]])// ➞ 4

                getLength([1, [2, [3, [4, [5, 6]]]]])// ➞ 6

                getLength([1, 7, 8])// ➞ 3

                getLength([2])// ➞ 1

                getLength([2, [3], 4, [7]])// ➞ 4

                getLength([2, [3, [5, 7]], 4, [7]])// ➞ 6

                getLength([2, [3, [4, [5]]], [9]])// ➞ 5

                getLength([])// ➞ 0

                getLength([1, [2], 1, [2], 1])// ➞ 5

                



/*
