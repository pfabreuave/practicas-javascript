		<script>

/*         https://www.codewars.com/kata/51c8991dee245d7ddf00000e

            Reversed Words

            Conclua a solução para que ela inverta todas as palavras dentro da string passada.

            Example:
        
            "The greatest victory is that which requires no battle" --> 
            "battle no requires which that is victory greatest The"

*/
            function reverse(str){
                     console.log("entrando str " +str);
                     console.log("saliendo str " +str.split(" ").reverse().join(" "));
                     return str.split(" ").reverse().join(" ")        
            } 
            reverse("The greatest victory is that which requires no battle") 
                  //"battle no requires which that is victory greatest The"

		</script>
