		<script>

/* 
               https://www.codewars.com/kata/53da3dbb4a5168369a0000fe

               
               Even or Odd

               Crie uma função (ou escreva um script no Shell) que recebe um inteiro como
               argumento e retorna "Par" para números pares ou "Ímpar" para números ímpares.

/*

/*          
                            Solucion 1
*/
 

           function even_or_odd(number) {
                  console.log(number % 2 === 0 ? 'Even' : 'Odd');
            }
         
            even_or_odd(-5); // Odd
            even_or_odd(6); // Even
            even_or_odd(2.3); // Odd
            even_or_odd(0); // Even
            
  
        </script>


</html>
