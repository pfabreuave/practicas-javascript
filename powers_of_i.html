		<script>

/*         https://www.codewars.com/kata/5a97387e5ee396e70a00016d

           Powers of i

           i é a unidade imaginária, é definida por i² = −1i² = -1i² = −1,
		   portanto, é uma solução para x² + 1 = 0x² + 1 = 0x² + 1 = 0.

		   Sua tarefa

		   Complete a função pofi que retorna iii à potência de um dado
		   inteiro não negativo em sua forma mais simples, como uma string (a resposta pode conter iii).


*/

			function pofi(n){
							console.log(["1","i","-1","-i"][n%4])
  							return ["1","i","-1","-i"][n%4];
			}
			pofi(0) //'1'
			pofi(1) //'i'
			pofi(2) //'-1'
			pofi(3) //'-i'
			pofi(4) //'1'
			pofi(5) //'i'
		</script>
