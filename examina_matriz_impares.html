<!doctype html>
<html lang="pt-br">
	<head>
		<title>Examina Matriz Impares</title>
		<meta chaset="utf-8"/>
	</head>
		<script>

/*
            Este exercício foi selecionado dos SITE CODEWARS, seu escopo foi expandido,
            originalmente apenas um array é analisado, neste caso uma matriz é montada
            com vários arrays e um LOOP duplo é feito

            Declaração original:

            Dado um array de inteiros, encontre aquele que ocorre um número ímpar de vezes.
            Sempre haverá um único número inteiro que aparece um número ímpar de vezes.
*/

/*  Resultado esperado  Array 1, apariones = 3, resultado = 5
                        Array 2  apariones = 1, resultado = -1
                        Array 3  apariones = 3, resultado = 5
                        Array 4  apariones = 1, resultado = 10
                        Array 5  apariones = 1, resultado = 10
                        Array 6  apariones = 1, resultado = 1
                        Array 7  apariones = 3, resultado = 20
                        Array 8  apariones = 3, resultado = 9
                        Array 9  apariones = 5, resultado = 8
*/

/*
               Matriz que servirá de teste no programa
*/
            doTest = [
                     [20,1,-1,2,-2,3,3,5,5,1,2,4,20,4,-1,-2,5],
                     [1,1,2,-2,5,2,4,4,-1,-2,5],
                     [20,1,1,2,2,3,3,5,5,4,20,4,5],
                     [10],
                     [1,1,1,1,1,1,10,1,1,1,1], 
                     [5,4,3,2,1,5,4,3,2,10,10],
                     [20,20,20],
                     [1,1,1,1,1,1,9,1,1,9,9],
                     [1,1,1,1,1,1,8,8,8,8,8],
                     ];

            var reg_ant = Number(0)
            var cont = Number(0)
            for(var i = 0; i < doTest.length; i++) {
                doTest[i].sort(function(a, b){return a - b});
                for(var j = 0; j < doTest[i].length; j++) {
                   if (doTest[i].length === 1) {
                       reg_ant = doTest[i][j]
                       cont = Number(1)
                       impreme_resultado()
                       break  
                   } 
                   if (j === 0){
                       reg_ant = doTest[i][j]
                   }
                   if (doTest[i][j] === reg_ant) {
                        cont = cont + 1
                   }
                   else {
                        seleccion()
                        if (j === 0){
                            break
                        }
                   }
                   if (j === (doTest[i].length - 1)) {
                        seleccion()
                        if (j === 0){
                            break
                        }
                   } 
                }
            }
            /*
                 Rotina mostrando o resultado final
            */

            function impreme_resultado() {
                     console.log("Numero de aparições =  "+cont+ " Array # "
                                  +i+ " resultado final = " +reg_ant)
                     cont = Number(0)   
            }

            /*
                 Rotina que determina se o valor obtido é elegível
            */

            function seleccion() {
                     if ((cont %2 === 0)) {
                          cont = Number(1)   
                          reg_ant = doTest[i][j]
                     }
                     else {
                          impreme_resultado()
                          cont = Number(0)
                          j = Number(0)  
                    }   
            }
		</script>
</html>
