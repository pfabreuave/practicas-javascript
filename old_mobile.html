/*

                function presses(phrase) {
                    var i = Number(0)
                    var j = Number(0)
                    var y = Number(0)
                    var matriz = [
                                    ['A', 'D', 'G', 'J', 'M', 'P', 'T', 'W', '*', ' ', '#', '1'],
                                    ['B', 'E', 'H', 'K', 'N', 'Q', 'U', 'X', '0'],
                                    ['C', 'F', 'I', 'L', 'O', 'R', 'V', 'Y'],
                                    ['S', 'Z', '2', '3', '4', '5', '6', '8'],
                                    ['7', '9']
                                ];
                    var phrase = phrase.toUpperCase();
                    var resultado = 0;
                    for (i = 0; i < phrase.length; i++) {  
                        for (j = 0; j < matriz.length; j++) {  
                            for (var y = 0; y < matriz[j].length; y++) {  
                                if (phrase[i] === matriz[j][y]) {
                                    resultado += (j + 1)
                                    y = matriz[j].length + 1
                                    j = matriz.length + 1
                                    break    
                                }    
                            }        
                        }   
                    }
                    console.log('resultado ' +resultado);    
                }
                presses("LOL") // 9, "should work for simple examples")
                presses("HOW R U") // 13, "should work for phrases with spaces
                presses("Yo no consigo hacerlo tan Rapido") // 68, "Yo no consigo hacerlo tan Rapido"
