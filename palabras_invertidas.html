<!doctype html>
<html lang="pt-br">

		<title>Palabras Invertidas</title>

	</head>
  <body>
       
		<script>

/*         
            https://www.codewars.com/kata/5264d2b162488dc400000001
            
            Declaração original:

           Stop gninnipS My sdroW!
           Escreva uma função que receba uma string de uma ou mais palavras e retorne
           a mesma string, mas com todas as palavras de cinco ou mais letras invertidas
           (assim como o nome deste Kata). 

           As strings passadas consistirão apenas em letras e espaços. Os espaços serão
           incluídos apenas quando mais de uma palavra estiver presente.
*/

                   var newString = '';
                   function spinWords(string){
                          console.log("      string recibido      "+string)
                          const stringArray = string.split(' ');
                          stringArray.map((str, i) => {
                                      if (str.length >= 5){
                                          stringArray[i] = str.split('').reverse().join('');
                                      } else {stringArray[i] = str;}
                          newString = stringArray.join(' ');
                          });      
                          return newString;     
                    }
                    spinWords( "Hey fellow warriors" ) // => returns "Hey wollef sroirraw"
                    console.log(" definitivo nuevo string 1 "+newString)
                    spinWords( "This is a test") // => returns "This is a test" 
                    console.log(" definitivo nuevo string 2 "+newString)
                    spinWords( "This is another test" ) // => returns "This is rehtona test"
                    console.log(" definitivo nuevo string 3 "+newString)


		</script>
 </body>
