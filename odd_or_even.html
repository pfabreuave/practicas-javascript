		<script>

/* 
               
               https://www.codewars.com/kata/5949481f86420f59480000e7

               
              Odd or Even

               Dada uma lista de inteiros, determine se a soma de seus elementos é ímpar ou par.
               Dê sua resposta como uma string correspondendo a "ímpar" ou "par".
               Se o array de entrada estiver vazio, considere-o como: [0] (array com zero).

                Examples:
                        Input: [0]
                        Output: "even"

                        Input: [0, 1, 4]
                        Output: "odd"

                        Input: [0, -1, -5]
                        Output: "even"
*/

           function odd_or_even(integer_array) {
               const sum = integer_array.reduce((a, b) => a + b, 0);
               console.log(sum)
               console.log(sum % 2 === 0 ? 'Even' : 'Odd')
           }
           
            odd_or_even([0, -1, -5]);
            odd_or_even([2, 5, 34, 6]);
            odd_or_even([0, -1, -5, 2, 5, 34, 6, 2.3]);
            odd_or_even([0]);
            odd_or_even([]);
      </script>
